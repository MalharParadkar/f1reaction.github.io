<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Reaction Test</title>
    <link rel="stylesheet" href="Reaction_Test.css">
</head>
<body>
    <h1><span><img src="./Assets/images/F1.png" alt="F1 Logo" width="100px" height="auto"></span> Driver's Reaction Test</h1>
    <p class="text">Click the red button as soon as all the lights go out.</p>
    <div class="lights">
        <div class="light" id="light1"></div>
        <div class="light" id="light2"></div>
        <div class="light" id="light3"></div>
        <div class="light" id="light4"></div>
        <div class="light" id="light5"></div>
    </div>
    <div class="buttons">
        <div class="button" id="startLights"><button type="button" id="start" onclick="start()">START</button></div>
        <div class="button" id="resetLights"><button type="button" id="reset" onclick="reset()">RESET</button></div>
        <div class="button" id="reaction"><button type="button" id="react" onclick="react()">REACT</button></div>
    </div>

    <div class="reaction">
        <p id="reactionTime">Your reaction Time is: <span id="time"></span></p>
    </div>

    <footer>
        <p>&copy; 2024 F1 Reaction Test By Malhar Paradkar. All Rights Reserved</p>
    </footer>
    <script src="Reaction_Test.js"></script>
</body>
</html>
